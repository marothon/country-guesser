<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guesser</title>
    <link rel="stylesheet" href="index.css">
    <script src="assets/svg-pan-zoom.min.js"></script>
</head>
<body>
    <header>
        <h1>Country Guesser</h1>
        <input type="text" id="searchInput" placeholder="Enter country name">
        <!-- start guessing button-->
        <button id="start-game">Start guessing</button>
        <!-- section for guessing countries-->
        <section>
            <h2 id="current-country"></h2>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="countryList"></div>
            </div>
        </div>
         <section>
            <h2 id="guessed-country"></h2>
        </section>
    </header>
    <main>
        <div id="world-map-container"></div>
        <!-- div for status in game-->
        <div id="game-status"></div>
        <div id="remaining-attempts"></div>
        <div id="correct-answers"></div>
    </main>
    <footer>
        <!-- TODO: Team Mabonusa Credits -->
    </footer>
    <script src="assets/world.js"></script>
    <script src="index.js"></script>
</body>
</html>
